name: Create PR

on:
  workflow_dispatch:
    inputs:
      transcoder_version:
        required: true
        description: Version of the transcoder
        type: string

jobs:
  create:
    name: Create PR
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_FILE: charts/set-version/version.yaml
          MESSAGE: "chore: update transcoder version ${{ inputs.transcoder_version }}"
        run: |
          git checkout -b "v${{ inputs.transcoder_version }}"
          yq e -i '.transcoder_version.version = "${{ inputs.transcoder_version }}"' $VERSION_FILE
          export CONTENT=$( base64 -i $VERSION_FILE )
          export SHA=$( git rev-parse v${{ inputs.transcoder_version }}:$VERSION_FILE )
          gh api --method PUT /repos/:owner/:repo/contents/$VERSION_FILE \
            --field message="chore: update transcoder version ${{ inputs.transcoder_version }}" \
            --field content="$CONTENT" \
            --field encoding="base64" \
            --field branch="v${{ inputs.transcoder_version }}" \
            --field sha="$SHA"
