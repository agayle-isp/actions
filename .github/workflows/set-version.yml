name: Set Version

on:
  workflow_call:
    inputs:
      enable-semver:
        description: Flag to enable semantic versioning.
        type: boolean
        default: false
      enable-timestamp:
        description: Flag to enable timestamp-based versioning.
        type: boolean
        default: false
    outputs:
      version-tag:
        description: The version tag that was set.
        value: ${{ jobs.set-version.outputs.versiontag }}
  workflow_dispatch:
    inputs:
      enable-semver:
        description: Flag to enable semantic versioning.
        type: boolean
        default: false
      enable-timestamp:
        description: Flag to enable timestamp-based versioning.
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  set-version:
    runs-on: ubuntu-latest
    outputs:
      versiontag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            east-repo/app
            west-repo/app
          tags: |
            type=sha
            type=semver,enable=${{ inputs.enable-semver }},pattern={{raw}}
            type=raw,enable=${{ inputs.enable-timestamp }},prefix=0.0.,suffix=,value={{str(int(time.time()/1000))}}
